<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 30px;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      display: block;
      font-size: 18px;
      margin-top: 10px;
      transition: 0.2s ease;
    }

    .card a:hover {
      color: #ffda79;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 14px;
      border-radius: 8px;
      position: fixed;
      bottom: 15px;
      right: 20px;
    }
  </style>
</head>

<body>
  <h2>ðŸš€ My Project Hub</h2>

  <div class="project-container" id="projectList"></div>

  <div class="footer">by Syed Azam Hussain</div>

  <script>
    const projects = [
      { name: "Check Even or Odd Number", link: "Check%20Even%20or%20Odd/" },
      {}, {}, {}, {}, {}, {}

    ];

    const container = document.getElementById('projectList');

    projects.forEach(proj => {
      const div = document.createElement('div');
      div.classList.add('card');
      div.innerHTML = `
        <a href="${proj.link}" target="_blank">${proj.name}</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>

</html>
